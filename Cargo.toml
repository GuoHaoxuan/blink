[package]
name = "blink"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
chrono = { version = "0.4.41", features = ["serde"] }
fitsio = { version = "0.21.7", features = ["fitsio-src"] }
hostname = "0.4.1"
itertools = "0.14.0"
ordered-float = { version = "5.0.0", features = ["serde"] }
rand = "0.9.1"
regex = "1.11.1"
rusqlite = { version = "0.35.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
statrs = "0.18.0"
