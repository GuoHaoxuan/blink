[package]
name = "blink"
version = "0.1.0"
edition = "2021"

[dependencies]
fitsio = { version = "0.21.6", features = ["fitsio-src"] }
hifitime = "4.0.2"
hostname = "0.4.0"
itertools = "0.13.0"
nav-types = { version = "0.5.2", features = ["serde"] }
ordered-float = { version = "5.0.0", features = ["serde"] }
rand = "0.8.5"
regex = "1.11.1"
rusqlite = { version = "0.32.0", features = ["bundled"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
statrs = "0.18.0"

[profile.release]
debug = true
