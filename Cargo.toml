[package]
name = "blink"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
cached = "0.55.1"
chrono = { version = "0.4.41", features = ["serde"] }
csv = "1.3.1"
fitsio = { version = "0.21.7", features = ["fitsio-src"] }
hostname = "0.4.1"
indicatif = "0.17.11"
itertools = "0.14.0"
ordered-float = { version = "5.0.0", features = ["serde"] }
rand = "0.9.1"
regex = "1.11.1"
rusqlite = { version = "0.35.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
statrs = "0.18.0"

[lib]
name = "blink"
path = "src/lib.rs"

[[bin]]
name = "work"
path = "src/bin/work.rs"

[[bin]]
name = "render"
path = "src/bin/render.rs"

[[bin]]
name = "test"
path = "src/bin/test.rs"
